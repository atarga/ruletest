name: Branch Protection Rules

on:
  pull_request:
    branches:
      - main

jobs:
  check-required-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check Required Reviews
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const yaml = require('js-yaml');
            
            // Read the mandatory approvers configuration
            const configPath = '.github/mandatory-approvers.yml';
            const configFile = fs.readFileSync(configPath, 'utf8');
            const config = yaml.load(configFile);
            
            const requiredApprovers = config.required_approvers;
            
            // Get all reviews for this PR
            const response = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            const reviews = response.data;
            
            // Check for approvals from required reviewers
            const missingApprovals = requiredApprovers.filter(requiredReviewer => {
              return !reviews.some(review => 
                review.user.login === requiredReviewer && 
                review.state === 'APPROVED'
              );
            });
            
            if (missingApprovals.length > 0) {
              core.setFailed(
                `Pull request requires approval from the following reviewers: ${missingApprovals.join(', ')}`
              );
            }
